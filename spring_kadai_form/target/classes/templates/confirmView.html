<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>
<h1>お問い合わせ内容の確認</h1>

<p><strong>お名前：</strong> <span th:text="${contactForm.name}"></span></p>
<p><strong>メールアドレス：</strong> <span th:text="${contactForm.email}"></span></p>
<p><strong>お問い合わせ内容：</strong></p>
<p th:text="${contactForm.message}"></p>

<form th:action="@{/contact/back}" th:object="${contactForm}" method="post">
    <input type="hidden" th:field="*{name}" />
    <input type="hidden" th:field="*{email}" />
    <input type="hidden" th:field="*{message}" />
    <button type="submit">戻る</button>
</form>

</body>
</html>
